<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Projects/piano/piano.css">
    <title>Piano</title>
</head>
<body>
    <div class="buttons-container">
        <button class="piano-button" name="c-note" disabled><p class="three-d-text piano-button-text">A</p></button>
        <button class="piano-button-sharp" name="c-sharp" disabled><p class="three-d-text piano-sharp-button-text">W</p></button>
        <button class="piano-button" name="d-note" disabled><p class="three-d-text piano-button-text">S</p></button>
        <button class="piano-button-sharp" name="d-sharp" disabled><p class="three-d-text piano-sharp-button-text">E</p></button>
        <button class="piano-button" name="e-note" disabled><p class="three-d-text piano-button-text">D</p></button>
        <button class="piano-button" name="f-note" disabled><p class="three-d-text piano-button-text">F</p></button>
        <button class="piano-button-sharp" name="f-sharp" disabled><p class="three-d-text piano-sharp-button-text">T</p></button>
        <button class="piano-button" name="g-note" disabled><p class="three-d-text piano-button-text">G</p></button>
        <button class="piano-button-sharp" name="g-sharp" disabled><p class="three-d-text piano-sharp-button-text">Z</p></button>
        <button class="piano-button" name="a-note" disabled><p class="three-d-text piano-button-text">H</p></button>
        <button class="piano-button-sharp" name="a-sharp" disabled><p class="three-d-text piano-sharp-button-text">U</p></button>
        <button class="piano-button" name="h-note" disabled><p class="three-d-text piano-button-text">J</p></button>
    </div>
</body>
<footer>
    <script type="text/javascript" src="./Projects/piano/piano.js"></script> 
</footer>
</html>
